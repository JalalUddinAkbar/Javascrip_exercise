<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tamplate</title>
    <style>
        .users{
            background-color: rgb(243, 89, 89);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 8px lightgray;
            color: white;
        }
    </style>
</head>
<body>
    <div id="user-container">

    </div>


    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(data => ShowUserData(data))


        function ShowUserData(data){

            let userData = '';
            data.forEach(user => {
                
                userData = userData + `<div class = 'users'> 
                    <h2> ${user.name} </h2>
                    <p> Email : ${user.email} </p>
                        <p>Website : ${user.website} </p>
                        </p>
                    
                    </div>`

            list = document.getElementById('user-container');
            list.innerHTML = userData;
            });
        }
    </script>
</body>
</html>
